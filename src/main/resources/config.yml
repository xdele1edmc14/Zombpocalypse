# Zombpocalypse Plugin Configuration File
# ----------------------------------------------------------------------
# V1.1 - Final Configuration with Aggressive Spawns and Light Control
# ----------------------------------------------------------------------

enabled-worlds:
  - world
  - world_nether
  - world_the_end

zombie-settings:
  health: 30.0
  damage: 8.0
  speed: 0.35

  # NEW: Control specific zombie types
  allow-baby-zombies: true
  allow-zombie-villagers: true

  # ZOMBIE GUTS FEATURE
  zombie-guts:
    enabled: true

apocalypse-settings:
  spawn-rate: 100 # AGGRESSIVE: Spawn attempt every 5 seconds (100 ticks)
  spawn-radius: 40
  base-horde-size: 10 # AGGRESSIVE: Min 10 zombies per horde
  horde-variance: 10 # AGGRESSIVE: Horde size will range from 10 to 20

  # Daylight Spawn Chance: Chance (0.0 to 1.0) of a horde spawning during the day.
  day-spawn-chance: 1.0 # AGGRESSIVE: Spawn attempts happen just as often during the day

  # NEW: Controls whether custom hordes ignore light levels (like inside a lit base)
  # false: Respects light level 7, will not spawn inside lit bases.
  ignore-light-level: false

  # Mob Blacklist/Whitelist Control
  use-mob-blacklist: true

  # List of mob types (Must be valid Minecraft entity names in ALL CAPS)
  mob-list:
    - SKELETON
    - WITHER_SKELETON
    - SPIDER