# Zombpocalypse v1.3 - Balanced Configuration

debug-mode: false  # Set to true for detailed console logs

enabled-worlds:
  - world
  - world_nether
  - world_the_end

hooks:
  griefprevention:
    enabled: true
    prevent-spawning-in-claims: true  # Zombies won't spawn in protected areas

# Zombie Classes
zombie-classes:
  enabled: true

  # Spawn weights (must total ~1.0) - higher = more common
  weights:
    SWARMER: 0.40      # 40% chance - basic zombie
    RUNNER: 0.20       # 20% chance - fast, less HP
    MINER: 0.12        # 12% chance - breaks blocks
    NURSE: 0.08        # 8% chanAce - heals zombies
    SPITTER: 0.08      # 8% chance - ranged poison
    SCORCHED: 0.05     # 5% chance - fire zombie
    PSYCHOPATH: 0.04   # 4% chance - berserker
    TANK: 0.03         # 3% chance - high HP, armored

  miner:
    enabled: true
    break-delay-ticks: 30  # Ticks between breaks (20 ticks = 1 second)
    drop-items: true       # Broken blocks drop items
    breakables:            # Which blocks miners can break
      - DIRT
      - GRASS_BLOCK
      - COARSE_DIRT
      - GLASS
      - TINTED_GLASS
      - OAK_PLANKS
      - SPRUCE_PLANKS
      - BIRCH_PLANKS
      - JUNGLE_PLANKS
      - ACACIA_PLANKS
      - DARK_OAK_PLANKS

  nurse:
    enabled: true
    heal-radius: 5.0           # Blocks - how far nurse can heal
    heal-amount-hp: 3.0        # HP healed (2 HP = 1 heart)
    interval-seconds: 3        # Cooldown between heals
    max-targets-per-tick: 5    # Max zombies healed at once

  runner:
    speed: 0.38                # Movement speed (normal = 0.35)
    health-multiplier: 0.75    # 75% of base HP

  tank:
    health: 50.0               # HP (normal = 25)
    knockback-resistance: 0.6  # 0.0 = none, 1.0 = immune

  spitter:
    enabled: true
    projectile-cooldown-seconds: 6  # Time between shots
    poison-duration-seconds: 6      # How long poison lasts
    poison-level: 1                 # Poison I (2 = Poison II)

  scorched:
    enabled: true
    fire-duration-seconds: 4  # How long targets burn

  veteran:
    permanent: true           # Transformation stays forever
    attack-bonus: 4.0         # Extra damage
    add-health: 0.0
    persist: true

  psychopath:
    attack-bonus: 2.0
    speed-bonus: 0.08
    rage-cooldown-seconds: 25  # Time between charges
    bleed-duration-seconds: 3

# Scent Tracking - Your activity attracts bigger hordes
scent-system:
  enabled: true
  sprint-add: 1.5              # Scent gained when sprinting
  kill-add: 0.8                # Scent gained per kill
  decay-amount: 1.2            # Scent lost every interval
  decay-interval-seconds: 4    # How often scent decays
  scent-scale: 15.0            # Higher = less impact on horde size
  spawn-cap: 35                # Max zombies per horde

# Base Zombie Stats
zombie-settings:
  health: 25.0   # HP (20 HP = 10 hearts)
  damage: 6.0    # Attack damage
  speed: 0.32    # Movement speed
  allow-baby-zombies: false
  allow-zombie-villagers: true
  zombie-guts:
    enabled: true  # Immunity item

# Spawning
apocalypse-settings:
  spawn-rate: 150              # Ticks between spawns (20 ticks = 1 second)
  spawn-radius: 35             # Blocks around player
  base-horde-size: 6           # Base zombies per horde
  horde-variance: 4            # Random +0 to +4 zombies
  day-spawn-chance: 0.02       # 2% chance to spawn during day
  ignore-light-level: false    # If true, spawns in daylight
  use-mob-blacklist: true      # If true, prevents listed mobs
  mob-list:                    # Mobs to block (or allow if blacklist=false)
    - SKELETON
    - WITHER_SKELETON
    - SPIDER
    - CREEPER

# Blood Moon - Happens every X in-game days at night
bloodmoon:
  enabled: true
  interval-days: 14  # Every 14 in-game days (1 day = 20 minutes)
  bossbar-title: "&4&l☠ BLOOD MOON ☠ &cRemaining: %time%"
  multipliers:       # Stats multiplied during Blood Moon
    health: 1.5
    damage: 1.3
    speed: 1.1
    horde-size: 1.5

# Performance & Safety Guards
performance:
  max-total-zombies: 300        # Maximum total zombies per world
  spawns-per-tick: 5            # Zombies to spawn per tick (rate limiting)
  tps-threshold: 18.5           # Pause spawning if TPS drops below this
  check-interval-ticks: 100     # How often to check performance (5 seconds)

# Visuals
visuals:
  use-nametags: true          # Color-coded names above zombies
  nametag-always-visible: true  # If false, only visible when looking at zombie

# Cleanup
cleanup:
  miner-suppress-drops: false        # If true, blocks don't drop items